<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guesser Game</title>
    <script src="js/game.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>Guesser Game</h1>
    </div>

    <div id="main">
      <h3>
        Enter Your Guess Number (<span id="low-number"></span> To
        <span id="high-number"></span>)
      </h3>
      <div id="input-number">
        <input type="number" id="user-input" required />
        <button type="submit">Enter</button>
        <h2 id="number-message"></h2>
      </div>

      <div id="game-result">
        <h1 id="final-result">Game Over!!!<br /><span></span></h1>
        <h3 id="massage"></h3>
        <h2 id="correct-number"></h2>
        <button type="reset" id="restart">Restart</button>
      </div>

      <h2 id="read-chance">
        Your Have <span id="game-chance">3</span> chance to guess to correct
        number!
      </h2>
    </div>

    <div id="footer">
      <footer>Copyright &copy; Nafeez Mahdi</footer>
    </div>
  </body>
</html>
